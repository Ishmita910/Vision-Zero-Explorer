<script id="jsbin-javascript">
//NEW
function placeObj(id, x_pos, y_pos) {
  var d = document.getElementById(id);
  d.style.position = "absolute";
  d.style.left = x_pos+'px';
  d.style.top = y_pos+'px';
}


placeObj('myDivMap', 750,  20); //NEW
placeObj(    'inds',  10, 302); //NEW
placeObj(    'facs',  10, 562); //NEW
// placeObj( 'showAll', 170, 290); //NEW
// placeObj('clearAll', 240, 290); //NEW
placeObj(  'legend',   0,  40); //NEW

var svg = d3.select("svg"),
    margin = {top: 30, right: 20, bottom: 30, left: 30}, //NEW
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height")/3.2 - margin.top - margin.bottom,
    g1 = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")"),
    g2 = svg.append("g").attr("id", "vis2").attr("transform", "translate(" + margin.left + "," + (280+margin.top) + ")"),
    g3 = svg.append("g").attr("id", "vis3").attr("transform", "translate(" + margin.left + "," + (540+margin.top) + ")");

var x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);

var x1 = d3.scaleBand()
    .padding(0.05);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z3 = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
var z2 = d3.scaleOrdinal()
    .range(["#C28142", "#C4AC44", "#44833C", "#47933D", "#4AA43F", "#BD4052", "#C05640"]);
var z = d3.scaleOrdinal()
    .range(["#7e3961", "#8e3b6b", "#9f3d75", "#3e88b8", "#3e62bb", "#423ebf", "#6d3ec2"]);

function dispViz(g_var, url, vtitle, color_sc){
  
    g_var.append("text")
    .attr("x", 0)
    .attr("y", -10)
//     .attr("dy", ".35em")
    .attr("font-family", "sans-serif")
    .attr("font-size", "14px")
    .text(vtitle);
  
d3.csv(url, function(d, i, columns) {
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
  return d;
}, function(error, data) {
  if (error) throw error;

  var keys = data.columns.slice(1);

  x0.domain(data.map(function(d) { return d.BOROUGH; }));
  x1.domain(keys).rangeRound([0, x0.bandwidth()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();


    g_var.append("g")
      .selectAll("g")
      .data(data)
      .enter().append("g")
        .attr("transform", function(d) { return "translate(" + x0(d.BOROUGH) + ",0)"; })
      .selectAll("rect")
      .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
      .enter().append("rect")
        .attr("x", function(d) { return x1(d.key); })
        .attr("y", function(d) { return y(d.value); })
        .attr("width", x1.bandwidth()).transition().delay(250).duration(1000)
        .attr("height", function(d) { return height - y(d.value); })
        .attr("fill", function(d) { return color_sc(d.key); });

    g_var.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x0));

    g_var.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y).ticks(null, "s"))
      .append("text")
        .attr("x", 2)
        .attr("y", y(y.ticks().pop()) + 0.5)
        .attr("dy", "0.32em")
        .attr("fill", "#000")
        .attr("font-weight", "bold")
        .attr("text-anchor", "start")
        .text("Population");

    var legend = g_var.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("text-anchor", "end")
      .selectAll("g")
      .data(keys.slice().reverse())
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", width - 19)
        .attr("width", 19)
        .attr("height", 19)
        .attr("fill", color_sc);

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9.5)
        .attr("dy", "0.32em")
        .text(function(d) { return d; });

    });
  }  

function getSelectedText(elementId) 
{
  var elt = document.getElementById(elementId);      
  if (elt.selectedIndex == -1)         
    return null;      
  return elt.options[elt.selectedIndex].text; 
}
